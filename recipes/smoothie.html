    <title>Almond Berry Smoothie</title>

<body>
    <h1>Almond Berry Smoothie</h1>
    <img src = "https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F5550584.jpg">
    <h2>Description</h2>
    <p>Name is pretty self explanatory. It's an almond berry smoothie.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>1 cup frozen blueberries</li>
        <li>1 banana</li>
        <li>1/2 cup almond milk</li>
        <li>1 tablespoon almond butter</li>
    </ul>
    <h2>Instructions</h2>
    <ol>
        <li>Stick everything in a blender</li>
        <li>Turn the blender on</li>
    </ol>
</body>
